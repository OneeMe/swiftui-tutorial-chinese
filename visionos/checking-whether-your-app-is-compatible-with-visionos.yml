- 内容: 'Disable the “Make this app available on Apple Vision Pro” option.'
  提示: ''
  翻译: ''
- 内容: 'When you remove your app’s availability for Apple Vision Pro, the App Store stops making your iOS app available for visionOS. People who already downloaded your iOS app can still run it in visionOS, but they can’t download it again. This setting doesn’t affect the version of your app built using the visionOS SDK.'
