- 内容: 'The App Store makes compatible iPad and iPhone apps available in visionOS automatically after you sign the updated Apple Developer Program License Agreement. If you don’t want your app to run on Apple Vision Pro, change your app’s availability in App Store Connect.'
  提示: ''
  翻译: ''
