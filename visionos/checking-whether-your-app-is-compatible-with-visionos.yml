- 内容: 'Checking whether your existing app is compatible with visionOS'
  提示: ''
  翻译: ''
- 内容: 'Determine whether your existing iOS or iPadOS app runs as is in visionOS or requires modifications to handle platform differences.'
  提示: ''
  翻译: ''
- 内容: 'Overviewin page link'
  提示: ''
  翻译: ''
- 内容: 'visionOS runs compatible iPad and iPhone apps to provide continuous access to existing content right away. visionOS supports most of the same technologies as iOS, so many apps built to run on iPad or iPhone can run unmodified on visionOS devices. When a compatible app runs in visionOS, it retains the same appearance it had in iPadOS or iOS, and its content appears in a window in the person’s surroundings.'
  提示: ''
  翻译: ''
- 内容: 'If you have an app in the iOS App Store, try downloading it and running it on Apple Vision Pro. If you run into issues, use Xcode to identify and fix them. If you built your app using the iOS SDK, Xcode 15 and later automatically adds a Designed for iPad runtime destination to your project. Use this destination to run your app and test its compatibility in visionOS. You can test most of your app’s core functionality in Simulator, but some features are available only on a device.'
  提示: ''
  翻译: ''
- 内容: 'Determine whether a missing feature impacts your appin page link'
  提示: ''
  翻译: ''
- 内容: 'visionOS contains most of the same technologies as iPadOS and iOS, but there are some differences. In some cases, a feature you use in your app might not be available because of hardware differences or because of differences in how people use a visionOS device. As part of your testing, consider the impact of any missing features on your app’s overall experience. Whenever possible, work around missing features by disabling them or providing alternate ways to access the same content.'
  提示: ''
  翻译: ''
- 内容: 'The following features aren’t available in compatible iPad and iPhone apps in visionOS. Use framework APIs to determine when the features are available.'
  提示: ''
  翻译: ''
- 内容: 'Core Motion services'
  提示: ''
  翻译: ''
- 内容: 'Barometer and magnetometer data'
  提示: ''
  翻译: ''
- 内容: 'All location services except the standard service'
  提示: ''
  翻译: ''
- 内容: 'HealthKit data'
  提示: ''
  翻译: ''
- 内容: 'Video or still-photo capture'
  提示: ''
  翻译: ''
- 内容: 'Camera features like auto-focus or flash'
  提示: ''
  翻译: ''
- 内容: 'Rear-facing (selfie) cameras'
  提示: ''
  翻译: ''
- 内容: 'In some cases, a framework or feature behaves differently when your app runs in visionOS. Be prepared to handle these differences when your app runs in visionOS.'
  提示: ''
  翻译: ''
- 内容: 'AirPlay. visionOS hides AirPlay sharing buttons in system interfaces, and you can’t use AirPlay features from compatible apps.'
  提示: ''
  翻译: ''
- 内容: 'App extensions. visionOS doesn’t load App Clips, device drivers, device activity monitors, keyboard extensions, Messages app extensions, photo-editing app extensions, SMS and call-reporting extensions, or widgets.'
  提示: ''
  翻译: ''
- 内容: 'Apple Watch features. visionOS ignores watchOS apps and WatchKit extensions in your iOS or iPadOS app. The Watch Connectivity framework is unavailable. Face sharing in ClockKit does nothing in visionOS.'
  提示: ''
  翻译: ''
- 内容: 'Audio and video. visionOS doesn’t support Picture in Picture or AV routing features. Check the availability of video features before using them. Be prepared for audio playback to stop automatically when your app moves to the background.'
  提示: ''
  翻译: ''
- 内容: 'Classroom features. Starting a test with Automatic Assessment Configuration reports an error.'
  提示: ''
  翻译: ''
- 内容: 'Cellular telephony. Cellular services are unavailable. You can still implement Voice-over-IP (VoIP) services using CallKit and Core Telephony.'
  提示: ''
  翻译: ''
- 内容: 'Device management. Calls to the ManagedSettings and ManagedSettingsUI frameworks do nothing.'
  提示: ''
  翻译: ''
- 内容: 'Game controllers. visionOS delivers game controller events only when someone is looking at the app.'
  提示: ''
  翻译: ''
- 内容: 'Handoff. visionOS doesn’t attempt to hand off user activities to other devices.'
  提示: ''
  翻译: ''
- 内容: 'Haptics. visionOS plays sounds instead of haptics.'
  提示: ''
  翻译: ''
- 内容: 'HomeKit. You can’t add accessories using a QR code from a visionOS device.'
  提示: ''
  翻译: ''
- 内容: 'Metrics. You can use MetricKit to gather on-device diagnostic logs and generate reports, but you can’t gather metrics.'
  提示: ''
  翻译: ''
- 内容: 'Multi-Touch. The system reports a maximum of two simultaneous touch inputs — one for each of the person’s hands. All system gesture recognizers handle these inputs correctly, including for zoom and rotation gestures that require multiple fingers. If you have custom gesture recognizers that require more than two points of interaction, update them to support only one or two touches in visionOS.'
  提示: ''
  翻译: ''
- 内容: 'Parental controls. Calls to the FamilyControls framework do nothing.'
  提示: ''
  翻译: ''
- 内容: 'PencilKit. visionOS doesn’t report touches of type UITouch.TouchType.pencil, but it does report other types of touches.'
  提示: ''
  翻译: ''
- 内容: 'Push to Talk. Calls to the Push to Talk framework do nothing.'
  提示: ''
  翻译: ''
- 内容: 'Safari Services. Links that present an SFSafariViewController open a Safari scene instead.'
  提示: ''
  翻译: ''
- 内容: 'ScreenTime. Calls to the Screen Time framework do nothing.'
  提示: ''
  翻译: ''
- 内容: 'Sensor-related features. Calls to the SensorKit framework do nothing.'
  提示: ''
  翻译: ''
- 内容: 'Social media. Calls to the Social framework do nothing.'
  提示: ''
  翻译: ''
- 内容: 'System interfaces. Authorization prompts, Sign in with Apple prompts, and other system-provided interfaces run asynchronously outside of your app’s process. Because these interfaces don’t run modally in your app, your app might not receive immediate responses.'
  提示: ''
  翻译: ''
- 内容: 'Vehicle features. The system doesn’t call your app’s CarPlay code. Calls you make using CarKey do nothing.'
  提示: ''
  翻译: ''
- 内容: 'Vision. Data scanners do nothing in VisionKit.'
  提示: ''
  翻译: ''
- 内容: 'The version of ARKit in iOS is incompatible with the one in visionOS and visionOS can’t display windows that contain ARKit views. For information about how to bring an ARKit app to visionOS, see Bringing your ARKit app to visionOS.'
  提示: ''
  翻译: ''
- 内容: 'For details about how to handle missing features in your code, see Making your existing app compatible with visionOS.'
  提示: ''
  翻译: ''
