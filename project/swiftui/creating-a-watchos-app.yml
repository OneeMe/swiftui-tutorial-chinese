  翻译: 你将首先为项目添加一个 watchOS 目标，然后复制之前为 iOS 应用创建的共享数据和视图。在所有资源就绪后，你将自定义 SwiftUI 视图，以在
    watchOS 上显示详细信息和列表视图。
