- 内容: This file is distinguished from the file with the same name in the iOS project
    by its target membership — it applies only to the Watch Extension target.
  提示: ''
  翻译: 此文件通过选择其 Watch 目标来和 iOS 项目中具有相同名称的文件区分开来 —— 它仅仅适用于 Watch Extension 目标。
- 内容: Select the Assets.xcasset file in the WatchLandmarks folder and delete the empty
    AppIcon item.
  提示: ''
  翻译: 选择 WatchLandmarks 文件夹中的 Assets.xcasset 文件并删除空的 AppIcon 项。
- 内容: Go to LandmarksApp.swift and add a WKNotificationScene using the LandmarkNear
    category.
  提示: ''
  翻译: 转到 LandmarksApp.swift 并使用 LandmarkNear 类别添加 WKNotificationScene。
- 内容: The circle image resizes to fill the display. Unfortunately, this causes clipping.
    To fix the clipping problem, you’ll embed the image in a VStack and make some
    additional layout changes so that the circle image fits any watch.
  提示: ''
  翻译: 圆形图像调整大小来填充视图。 不幸的是，这会导致图片被裁剪。 要解决这个问题，你需要将图像嵌入 VStack 并进行一些额外的布局更改，以便圆形图像适合任何手表。
- 内容: If prompted by Xcode to activate the WatchLandmarks (Complication) scheme, click
    Cancel.
  提示: ''
  翻译: 如果 Xcode 提示激活 WatchLandmarks (Complication) 方案，请单击取消。
- 内容: This section only covers how to display the notification after you receive it.
    It doesn’t describe how to set up or send notifications.
  提示: ''
  翻译: 本节仅介绍如何在收到通知后显示通知。 不会介绍如何设置或发送通知。
- 内容: First, delete the entry point for the watchOS app. You don’t need it because
    you’ll reuse the entry point defined in LandmarksApp.swift instead.
  提示: ''
  翻译: 首先，删除 watchOS 应用程序的入口。 你不需要它，因为你将重用 LandmarksApp.swift 中定义的入口点。
