- 内容: 'Adopting the system player interface in visionOS'
  提示: ''
  翻译: ''
- 内容: 'Provide an optimized viewing experience for watching 3D video content.'
  提示: ''
  翻译: ''
- 内容: 'Overview'
  提示: ''
  翻译: ''
- 内容: 'The recommended way to provide a video playback interface for your visionOS app is to adopt AVPlayerViewController. Using this class makes it simple to provide the same playback user interface and features found in system apps like TV and Music. It also provides essential system integration to deliver an optimal viewing experience whether you’re playing standard 2D content or immersive 3D video with spatial audio. This article describes best practices for presenting the player in visionOS and covers the options the player provides to customize its user interface to best fit your app.'
  提示: ''
  翻译: ''
- 内容: 'Note'
  提示: ''
  翻译: ''
- 内容: 'In addition to providing the system playback interface, you can also use AVPlayerViewController to present a media-trimming experience similar to QuickTime Player in macOS. See Trimming and exporting media in visionOS for more information.'
  提示: ''
  翻译: ''
- 内容: 'Explore presentation options'
  提示: ''
  翻译: ''
- 内容: 'Use AVPlayerViewController to play video in windowed environments in visionOS. It automatically adapts its user interface to best fit its presentation. For example, when you present it nested inside another view, it displays an inline user interface:'
  提示: ''
  翻译: ''
- 内容: 'Note'
  提示: ''
  翻译: ''
- 内容: 'When you present the player inline, it only displays standard 2D video. To play 3D content, present it fullscreen.'
  提示: ''
  翻译: ''
- 内容: 'Present the player in full-screen mode by setting it as the exclusive root view of your app, or by presenting it using the fullScreenCover(item:onDismiss:content:) modifier. In full-screen mode, the player presents a more content-forward design that dims the environment by default to provide more suitable viewing. This provides a streamlined viewing experience for both 2D and 3D content.'
  提示: ''
  翻译: ''
