- 内容: 'Replace your ARKit code'
  提示: ''
  翻译: ''
- 内容: 'ARKit provides different APIs for iOS and visionOS, and the way you use ARKit services on the platforms is also different. In iOS, you must use ARKit to put your content onscreen, and you can also use it to manage interactions between your content and a person’s surroundings. In visionOS, the system puts your content onscreen, so you only use ARKit to manage interactions with the surroundings. Because of this more limited usage, some apps don’t need ARKit at all in visionOS.'
  提示: ''
  翻译: ''
- 内容: 'The only time you use ARKit in visionOS is when you need one of the following services:'
  提示: ''
  翻译: ''
- 内容: 'Plane detection'
  提示: ''
  翻译: ''
- 内容: 'Image tracking'
  提示: ''
  翻译: ''
- 内容: 'Scene reconstruction'
  提示: ''
  翻译: ''
- 内容: 'Hand tracking'
  提示: ''
  翻译: ''
- 内容: 'World tracking and device-pose prediction'
  提示: ''
  翻译: ''
- 内容: 'Use plane detection, image tracking, and scene reconstruction to facilitate interactions between your app’s virtual content and real-world items. For example, use plane detection to detect a tabletop on which to place your content. Use world tracking to record anchors that you want to persist between launches of your app. Use hand tracking if your app requires custom hands-based input.'
  提示: ''
  翻译: ''
- 内容: 'To start ARKit services in your app, create an ARKitSession object and run it with the data providers for each service. Unlike ARKit in iOS, services in visionOS are independent of one another, and you can start and stop each one at any time. The following example shows how to detect horizontal and vertical planes. Data providers deliver new information using an asynchronous sequence.'
  提示: ''
  翻译: ''
- 内容: 'If you use the world-tracking data provider in visionOS, ARKit automatically persists the anchors you add to your app’s content. You don’t need to persist these anchors yourself.'
  提示: ''
  翻译: ''
- 内容: 'For more information about how to use ARKit, see ARKit.'
  提示: ''
  翻译: ''
