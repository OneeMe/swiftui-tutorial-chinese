- 内容: 'Bringing your ARKit app to visionOS'
  提示: ''
  翻译: ''
- 内容: 'Update an iPadOS or iOS app that uses ARKit, and provide an equivalent experience in visionOS.'
  提示: ''
  翻译: ''
- 内容: 'Overview'
  提示: ''
  翻译: ''
- 内容: 'If you use ARKit to create an augmented reality experience on iPhone or iPad, you need to rethink your use of that technology when bringing your app to visionOS. ARKit plays a crucial role in delivering your content to the display in iPadOS and iOS. In visionOS, you use ARKit only to acquire data about the person’s surroundings, and you do so using a different set of APIs.'
  提示: ''
  翻译: ''
- 内容: 'In visionOS, you don’t need a special view to display an augmented reality interface. Build windows with your app’s content using SwiftUI or UIKit. When you display those windows, visionOS places them in the person’s surroundings for you. If you want to control the placement of any 2D or 3D content in the person’s surroundings, build your content using SwiftUI and RealityKit.'
  提示: ''
  翻译: ''
- 内容: 'When migrating your app to visionOS, reuse as much of your app’s existing content as you can. visionOS supports most of the same technologies as iOS, so you can reuse project assets, 3D models, and most custom views. Don’t reuse your app’s ARKit code or any code that relies on technologies visionOS doesn’t support.'
  提示: ''
  翻译: ''
- 内容: 'For general guidance on how to port apps to visionOS, see Bringing your existing apps to visionOS.'
  提示: ''
  翻译: ''
- 内容: 'Adopt technologies available in both iOS and visionOS'
  提示: ''
  翻译: ''
- 内容: 'To create a single app that runs in both iOS and visionOS, use technologies that are available on both platforms. While ARKit in iOS lets you create your interface using several different technologies, the preferred technologies in visionOS are SwiftUI and RealityKit. If you’re not currently using RealityKit for 3D content, consider switching to it before you start adding visionOS support. If you retain code that uses older technologies in your iOS app, you might need to re-create much of that code using RealityKit when migrating to visionOS.'
  提示: ''
  翻译: ''
- 内容: 'If you use Metal to draw your app’s content, you can bring your code to visionOS to create content for 2D views or to create fully immersive experiences. You can’t use Metal to create 3D content that integrates with the person’s surroundings. This restriction prevents apps from sampling pixels of the person’s surroundings, which might contain sensitive information. For information on how to create a fully immersive experience with Metal, see Drawing fully immersive content using Metal.'
  提示: ''
  翻译: ''
- 内容: 'Convert 3D assets to the USDZ format'
  提示: ''
  翻译: ''
- 内容: 'The recommended format for 3D assets in iOS and visionOS is USDZ. This format offers a compact single file for everything, including your models, textures, behaviors, physics, anchoring, and more. If you have assets that don’t use this format, use the Reality Converter tool that comes with Xcode to convert them for your project.'
  提示: ''
  翻译: ''
- 内容: 'When building 3D scenes for visionOS, use Reality Composer Pro to create your scenes that incorporate your USDZ assets. With Reality Composer Pro, you can import your USD files and edit them in place, nondestructively. If your iOS app applies custom materials to your assets, convert those materials to shader graphs in the app.'
  提示: ''
  翻译: ''
- 内容: 'Although you can bring models and materials to your project using USDZ files, you can’t bring custom shaders you wrote using Metal. Replace any custom shader code with MaterialX shaders. Many digital content creation tools support the MaterialX standard, and let you create dynamic shaders and save them with your USDZ files. Reality Composer Pro and RealityKit support MaterialX shaders, and incorporate them with your other USDZ asset content. For more information about MaterialX, see https://materialx.org.'
  提示: ''
  翻译: ''
- 内容: 'Update your interface to support visionOS'
  提示: ''
  翻译: ''
- 内容: 'In visionOS, you manage your app’s content, and the system handles the integration of that content with the person’s surroundings. This approach differs from iOS, where you use a special ARKit view to blend your content and the live camera content. Bringing your interface to visionOS therefore means you need to remove this special ARKit view and focus only on your content.'
  提示: ''
  翻译: ''
- 内容: 'If you can display your app’s content using SwiftUI or UIKit views, build a window with those views and present it from your visionOS app. If you use other technologies to incorporate 2D or 3D content into the person’s surroundings, make the following substitutions in the visionOS version of your app.'
