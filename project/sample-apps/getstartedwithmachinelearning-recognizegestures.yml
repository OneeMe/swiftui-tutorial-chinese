
- 内容: 'Recognizing Gestures with Machine Learning'
  提示: ''
  翻译: '通过机器学习识别手势'
- 内容: 'Explore how to transform hand pose images from the camera into readable data your machine learning model can use to predict gestures.'
  提示: ''
  翻译: '探究如何将相机拍摄的手势图像转换为你的机器学习模型可读的数据，并用其预测手势。'
- 内容: 'Explore the fundamentals of machine learning'
  提示: ''
  翻译: '探索机器学习的基本原理'
- 内容: 'Learn the basics of how machine learning uses data to create a classifier model.'
  提示: ''
  翻译: '学习一些如何使用数据创建分类模型的基础机器学习知识。'
- 内容: 'Step 1'
  提示: ''
  翻译: '第一步'
- 内容: 'Machine learning (ML) is the process of how you can “teach” computers, like your iPad or Mac, to make educated guesses by providing them with lots of examples, commonly referred to as data.'
  提示: ''
  翻译: '机器学习（ML）是你如何"教"你的电脑（例如 iPad 或者 Mac）通过提供大量的案例（通常被称作为数据）来作出有依据的猜测的过程。'
- 内容: 'Step 2'
  提示: ''
  翻译: '第二步'
- 内容: 'Humans are able to see very few examples of hand poses and immediately tell the difference between a rock pose and scissors pose. However, a computer requires many examples of those hand poses to correctly identify them.'
  提示: ''
  翻译: '人类具有一种与生俱来的能力，可以只看几个手势照片的例子就立马分辨出石头手势和剪刀手手势的区别。但是，一台电脑需要非常多的例子才能正确的分辨它们。'
- 内容: 'Step 3'
  提示: ''
  翻译: '第三步'
- 内容: 'This is because a computer requires lots of data to accurately identify and distinguish meaningful features of hand poses, something that the human brain can do rather effortlessly.'
  提示: ''
  翻译: '这是因为电脑需要非常多的数据才能正确的识别和分辨手势的有意义的特征，而人类则在这方面非常擅长，毫不费力。'
- 内容: 'Step 4'
  提示: ''
  翻译: '第四步'
- 内容: 'Step 5'
  提示: ''
  翻译: '第五步'
- 内容: 'This app uses image classification to recognize different hand poses shown in the camera. Classification is a type of ML algorithm that categorizes examples from a dataset into different groups. You’ll use the MLHandPoseClassifier to classify different hand poses from a stream of images from the camera.'
  提示: ''
  翻译: '这个应用使用了图片分类来识别相机内展示不同的手势图片。分类是一种 ML 算法，这个算法可以将一组数据中的案例分类到不同的组别。你将会使用 MLHandPoseClassifier 来分辨来自相机图像流的不同手势。'
- 内容: 'Step 6'
  提示: ''
  翻译: '第六步'
- 内容: 'To create an ML model, you need to provide a large amount of data — in this case, images — to the classifier. This process is known as training your ML model, because you’re teaching it how to recognize different things.'
  提示: ''
  翻译: '为了创建一个 ML 模型，你需要提供大量的数据，在这个案例中，你需要给分类器提供大量的图片。这个过程被称之为训练 ML 模型。这个名字的由来是因为你在教你的模型如何识别不同的东西。'
- 内容: 'Learn about ML models'
  提示: ''
  翻译: '了解 ML 模型'
- 内容: 'Learn how a model takes in camera data to generate a prediction.'
  提示: ''
  翻译: '了解模型如何通过相机中的数据进行预测。'
- 内容: 'You can think of an ML model as a machine’s brain and all the knowledge it knows about a certain type of pattern – in this case, hand poses.'
  提示: ''
  翻译: '你可以将一个 ML 模型看作机器的大脑，和它知道关于模型特定模式（在这个例子，是手势）的所有知识。'
- 内容: 'An ML model receives information as input to produce an educated guess of what that information represents. This is known as a prediction.'
  提示: ''
  翻译: '一个 ML 模型接受信息作为输入，然后对信息所表示的内容做出一个有依据的猜测。这个过程被称作为预测。'
- 内容: 'The camera in your app is the machine’s eyes. You can use image data from the camera as input for the HandPoseMLModel. Your ML model uses this data to identify the different types of hand poses.'
  提示: ''
  翻译: '你的应用中的相机是机器的眼睛。你可以将相机中的图片数据作为 HandPoseMLModel 的输入。你的 ML 模型通过这个数据来分辨不同的手势类别。'
- 内容: 'If the model successfully receives an input, you’ll receive an output of a label and the confidence, or probability, of that image.'
  提示: ''
  翻译: '如果模型成功收到了一个输入，你就会获得一个输出。这个输出包含图片的标签（也就是类别）和置信度。'
- 内容: 'Providing readable data to your ML model'
  提示: ''
  翻译: '给你的 ML 模型提供一个可读的数据'
- 内容: 'Use the Vision framework to pass image data into your ML model.'
  提示: ''
  翻译: '使用 Vision 框架将图片数据传递给你的 ML 模型。'
- 内容: 'The Vision Framework makes it easy for your app to convert the camera’s image data into something the ML model can understand.'
  提示: ''
  翻译: 'Vision 框架使让转换相机图片数据到 ML 模型可以理解的形式这一过程变得更加简单。'
- 内容: 'Every time your camera’s frame updates, your app gathers VNHumanHandPoseObservations from the frame’s pixel buffer.'
  提示: ''
  翻译: '每次相机帧更新时，应用程序都会从帧的像素缓冲区收集 VNHumanHandPoseObservations。'
- 内容: 'Vision then extracts an MLMultiArray from these observations. An MLMultiArray instance provides location coordinates that (in this case) map to the finger joints, giving your ML model a rich set of hand-position data that it uses to train itself.'
  提示: ''
  翻译: ''
- 内容: 'Debugging Your Machine Learning Model'
  提示: ''
  翻译: '调试机器学习模型'
- 内容: 'Learn how to debug your machine learning model and make improvements in its predictions.'
  提示: ''
  翻译: '学习如何调试机器学习模型并改进其预测。'
- 内容: 'To add ML to your app, you’ll use the Create ML and Core ML frameworks.'
  提示: ''
  翻译: '如果要将 ML 功能加入你的应用，你需要使用到 Create ML 和 Core ML 框架。'
