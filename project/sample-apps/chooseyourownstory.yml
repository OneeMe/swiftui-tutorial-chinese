  提示: ''
  翻译: ''
- 内容: 'To manage navigation through the story, the app wraps each story page in a NavigationStack.'
  提示: ''
  翻译: ''
- 内容: 'StoryView is the top-level view of your app. When your app runs, this is the first view it displays.'
  提示: ''
  翻译: ''
- 内容: 'To display and navigate between each story page, you’ll use a NavigationStack. This view acts as a container to display one StoryPageView at a time and transition to the next view when the reader taps a NavigationLink.'
  提示: ''
  翻译: ''
