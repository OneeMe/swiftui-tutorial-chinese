  提示: ''
  翻译: ''
- 内容: 'Learn how to structure the story data for your reader’s adventure.'
  提示: ''
  翻译: ''
- 内容: 'You’ll use the custom types defined here to model the story data. Your app uses an instance of the Story type to display a series of story pages, each with some narrative text and a number of choices for the reader.'
  提示: ''
  翻译: ''
- 内容: 'The pages property holds an array of StoryPage values, each corresponding to a page of your story.'
  提示: ''
  翻译: ''
- 内容: 'The StoryPage type contains a text value for the narrative text on the page, and a choices array that contains an array of StoryChoice options that a reader can choose from to navigate to another page.'
  提示: ''
  翻译: ''
- 内容: 'The Choice type defines a choice readers can make while reading a story.'
  提示: ''
  翻译: ''
- 内容: 'The text property holds a String that describes the choice readers can make.'
  提示: ''
  翻译: ''
- 内容: 'The destination property stores an Int. The value is the index of the page that the choice navigates to.'
  提示: ''
  翻译: ''
