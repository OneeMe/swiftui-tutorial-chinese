  提示: ''
  翻译: ''
- 内容: 'Explore and modify the story’s user interface (UI) using basic SwiftUI views.'
  提示: ''
  翻译: ''
- 内容: 'StoryPageView displays your story so readers can navigate by making choices provided on each page.'
  提示: ''
  翻译: ''
- 内容: 'To display a story, the app uses an instance of the Story type that contains all of the story’s data. To change this data, go to the StoryData.swift file and look for the global variable story.'
  提示: ''
  翻译: ''
- 内容: 'This property stores the index of the current story page.'
  提示: ''
  翻译: ''
- 内容: 'A VStack arranges content vertically onscreen. At the top is the text of the current page, and at the bottom are the choices the reader can make on the page. When the reader taps to select a choice, the app navigates to another page.'
  提示: ''
  翻译: ''
- 内容: 'The ScrollView lets you display content that’s bigger than the screen. Because a story page might have a lot of text, you want the reader to be able to scroll through it.'
  提示: ''
  翻译: ''
- 内容: 'The Text view displays the story text from the current page.'
  提示: ''
  翻译: ''
- 内容: 'The ForEach structure generates views for a collection of things. In this case, the collection is the choices array of the current page in the story. The code within the braces runs once for each choice.'
  提示: ''
  翻译: ''
- 内容: 'Note'
  提示: ''
  翻译: ''
- 内容: 'SwiftUI uses the id argument to tell the choices apart from each other. Because each choice has different text, you can use the text property to identify them.'
  提示: ''
  翻译: ''
- 内容: 'Step 8'
  提示: ''
  翻译: ''
- 内容: 'The ForEach view passes each item of the choices collection into its body. You can use the choice to create a NavigationLink.'
  提示: ''
  翻译: ''
- 内容: 'A NavigationLink needs two things: a destination and content to display. The destination of the navigation link is the page that the choice navigates to.'
  提示: ''
  翻译: ''
- 内容: 'Step 9'
  提示: ''
  翻译: ''
- 内容: 'The code between the braces is what the navigation link displays as its content — what the user taps.'
  提示: ''
  翻译: ''
- 内容: 'Navigation links don’t work if they aren’t inside a navigation view (either a NavigationStack or NavigationSplitView), so you’ll notice that the preview for this view won’t let you navigate to the next page. The StoryView creates the navigation view that contains the StoryPageView. Use the app preview, or the preview for the StoryView, to test your story navigation.'
  提示: ''
  翻译: ''
- 内容: 'Step 10'
  提示: ''
  翻译: ''
- 内容: 'The most important thing in this label is the Text for displaying the choices. But it’d be nice to match the text alignment with the story page text. To align the text, you’ll use two modifiers: .multilineTextAlignment and frame. Applying the .multilineTextAlignment modifier to the Text view aligns the text to its leading edge.'
  提示: ''
  翻译: ''
- 内容: 'Step 11'
  提示: ''
  翻译: ''
- 内容: 'The .frame modifier puts the text inside an invisible frame. By specifying maxWidth: .infinity, you’re telling the frame to expand as wide as it’s allowed, and alignment: .leading aligns the text inside the frame to the leading edge.'
  提示: ''
  翻译: ''
- 内容: 'Try removing or changing these modifiers to see how they affect the choice text.'
  提示: ''
  翻译: ''
- 内容: 'Step 12'
  提示: ''
  翻译: ''
- 内容: 'These next three modifiers provide a pleasing visual style to the NavigationLink view for each choice. The .padding modifier adds some space around the link’s contents. The .background modifier applies a gray color with 25 percent opacity, and the .cornerRadius modifer rounds its corners.'
  提示: ''
  翻译: ''
- 内容: 'You can experiment with these modifiers to change how the choice links look. For example, try removing or changing the padding, or changing the background color.'
  提示: ''
  翻译: ''
- 内容: 'Step 13'
  提示: ''
  翻译: ''
- 内容: 'These two modifiers apply to a view when it’s enclosed in a navigation view. A navigation view provides a navigation bar at the top of the screen that can display a title and a back button, along with other items you can customize, such as extra buttons and text.'
  提示: ''
  翻译: ''
- 内容: 'Step 14'
  提示: ''
  翻译: ''
- 内容: 'You can display the current page number in the navigation bar by setting its title using the .navigationTitle modifier. Because people expect page numbers to begin at 1, but array indices start at 0, you’ll need to add 1 to the pageIndex property.'
  提示: ''
  翻译: ''
- 内容: 'Step 15'
  提示: ''
  翻译: ''
- 内容: 'The .navigationBarTitleDisplayMode modifier controls how the title appears in the navigation bar. Providing .inline as the modifier’s value makes the title smaller in size. You can try the other two possible values — .automatic and .large — to see how they make the app look.'
  提示: ''
