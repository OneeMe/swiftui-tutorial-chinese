- 内容: 'Creating Your Own Machine Learning Dataset'
  提示: ''
  翻译: '创建你自己的机器学习数据集'
- 内容: 'Learn how to create a dataset for your own machine learning model.'
  提示: ''
  翻译: '了解如何为你自己的机器学习模型创建数据集。'
- 内容: 'Collect and organize data for your model'
  提示: ''
  翻译: '收集并整理你的模型需要的数据'
- 内容: 'Tips for creating your own dataset.'
  提示: ''
  翻译: '一些关于创建你自己模型的小提示'
- 内容: 'Step 1'
  提示: ''
  翻译: '第一步'
- 内容: 'Computers are great at detecting data patterns when given enough examples. To create a hand pose machine learning (ML) model, you’ll need several images of hands.'
  提示: ''
  翻译: '只要有足够多的例子，计算机就能很好地识别这些数据的形式。要创建手势机器学习 (ML) 模型，你需要多张关于手的图像。'
- 内容: 'Step 2'
  提示: ''
  翻译: '第二步'
- 内容: 'In Swift Playgrounds, you’ll be able to gather images of hand poses and label them to your game’s moves: Rock ✊, Paper ✋, and Scissors ✌️. These labeled images are the only examples that the machine’s “brain” has ever seen, so make sure they’re representative of what each hand pose looks like.'
  提示: ''
  翻译: '在 Swift Playgrounds 中，你将能够收集手势图像并将它们标记为你的石头剪刀布游戏里面的手势: 石头 ✊，布 ✋和剪刀 ✌️。这些被标记的图像是机器“大脑”见过的唯一例子，所以要确保它们代表了每个手的姿势。'
- 内容: 'Step 3'
  提示: ''
  翻译: '第三步'
- 内容: 'ML engineers often need to examine their datasets to ensure they always contain the best possible sources to return quality results. This process is called data cleaning, and it’s one of the most important steps in ML since it dramatically affects how your ML model performs.'
  提示: ''
  翻译: '机器学习工程师经常需要检查他们的数据集，确保他们总是包含最好的数据，以保证高质量的结果。这个过程被称为数据清理，它是 ML 中最重要的步骤之一，因为它会极大地影响您的 ML 模型的表现。'
- 内容: 'Experiment'
  提示: ''
  翻译: '实践'
- 内容: 'Clean your dataset to ensure that the image contains a hand pose, that the pose isn’t too close to or far from the camera, that images aren’t mislabeled (like a Rock image accidentally labeled as Scissors), that the dataset doesn’t include any exact duplicate images, and that the dataset contains (roughly) equal amounts of images for each hand gesture.'
  提示: ''
  翻译: '清理你的数据集，确保图像中包含手的姿势，姿势不会离摄像头太近或太远，图像不会被错误标记（如 "石头 "图像被意外标记为 "剪刀 "），数据集中不包含任何完全重复的图像，并且数据集中每个手势包含的图像数量（大致）相等。'
- 内容: 'Increase the size of your training dataset artificially'
  提示: ''
  翻译: '人为增加训练数据集的大小'
- 内容: 'Automatically add image rotation, translation, and flipping to your training dataset.'
  提示: ''
  翻译: '在训练数据集中自动添加图像旋转、平移和翻转。'
- 内容: 'Adding in these options before a training session creates four new images per option you use. For example, using the .rotate option generates four new images and applies a random rotation angle to the new images.'
  提示: ''
  翻译: '在训练之前添加一些选项，每个选项都会生成四个新图像。例如，使用 .rotate 选项会生成四个新图像，这些新图像会被随机旋转角度。'
- 内容: 'Here, the trainer is augmenting the training data by adding these three options: .rotate, .translate, .horizontallyFlip. When you train a new ML model, the training session automatically uses these augmentations to improve the model’s predictions.'
  提示: ''
  翻译: '在这里，训练器通过添加以下三个选项来增强训练数据：.rotate、.translate 和 .horizontallyFlip。当你训练一个新的 ML 模型时，会自动使用这些增强来改进模型的预测。'
- 内容: 'Collect your own dataset in Swift Playgrounds'
  提示: ''
  翻译: '在 Swift Playgrounds 中收集自己的数据集'
- 内容: 'Now that you’ve learned how to collect datasets for ML models, try it yourself by going to the Swift Playgrounds App to collect images and create a dataset for use with your own personalized ML model!'
  提示: ''
  翻译: '现在，你已经学会了如何收集用于 ML 模型训练的数据集，那么现在你可以亲自尝试一下，到 Swift Playgrounds 应用程序中收集图像并创建一个数据集，并用于创建你自己的个性化 ML 模型！'
- 内容: 'If you don’t plan to use dozens of images to train the model, that’s OK. One way you can increase your training dataset is by using MLImageClassifier.ImageAugmentationOptions.'
  提示: ''
  翻译: '如果你不打算使用几十张图像来训练模型，也没关系。增加训练数据集的一种方法是使用图像增强选项。'
